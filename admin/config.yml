backend:
  name: github
  repo: meenuravi18/meenuravi18.github.io
  branch: main
  auth_scope: repo
  base_url: https://auth.netlify.com
  auth_endpoint: /authorize
  app_id: Ov23liRcCavzC2QxIFBf

media_folder: "assets/uploads"
public_folder: "/assets/uploads"

collections:
  - name: "posts"
    label: "Blog Posts"
    folder: "_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "pages"
    label: "Pages"
    files:
      - label: "About Page"
        name: "about"
        file: "about.html"
        fields:
          - { label: "Body", name: "body", widget: "markdown" }
